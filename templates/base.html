<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		{% block head %}

		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Goali</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css" type="text/css">
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="{{STATIC_URL}}js/jquery-2.1.0.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
		<!-- js file of the plugin -->
		<script type="text/javascript" src="{{STATIC_URL}}js/jquery.leanModal.min.js"></script>
		<!-- Initializing the plugin for the signin popup -->
		<script>
			$(document).ready(function(){
				$("a[rel*=signin-form]").leanModal({ top : 200, overlay : 0.8, closeButton: ".modal_close" });
			});
		</script>

		
	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css"  type="text/css">
	    <link rel="stylesheet" href="{{STATIC_URL}}css/cover.css" type="text/css">
	    <link rel="stylesheet" href="{{STATIC_URL}}css/subpages.css" type="text/css">
	    <link rel="stylesheet" href="{{STATIC_URL}}css/home.css" type="text/css">

	    
	    </head>

	    <body>
	    {% load bootstrap3 %}
		{% load staticfiles %}
	    <div class="site-wrapper">
		<nav class="navbar navbar-fixed-top" role="navigation">
			<div class="container">
				<a href="#"><img src="http://i1372.photobucket.com/albums/ag359/ybi2450/G-logo_47a938_zps22b74e95.png" border="0" alt=" photo G-logo_47a938_zps22b74e95.png" id="home-logo"/></a>
				<a href="#signin-form" class="pure-button" id="signin-button" rel="signin-form">Sign In</a>
			</div>
		</nav>

		<!-- Signin form-->
		<form class="pure-form pure-form-stacked" action="" method="post" id="signin-form">
			{% csrf_token %}
			<p>Sign In Here</p>
			{# bootstrap_form loginform #}
			<div class="modal_close"><img src="http://i1372.photobucket.com/albums/ag359/ybi2450/close-button_zpsa1665392.png" border="0" alt=" photo close-button_zpsa1665392.png"/></div>
			<input class="pure-button pure-input-1 pure-button-primary" type="submit" value="Submit" name="loginSub"/>
		</form>
		{% endblock %}
	

		{% block body %}{% endblock %}
		{% block footer %}
				<div class="mastfoot">
			<div class="inner">
				<ul id="nav-bottom">
					<li><a href="{% url 'views.about' %}">About</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Contact</a></li>
					<li>Â© 2014 Goali</li>
				</ul>
			</div>
		</div>
	</div>
</div>

		{% endblock %}

	</body>
	
</html>
